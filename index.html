         * del NBCH.
         **/
        var connection;
        var esAD;
        if (
            // doit-mobile application
            config.clientID === "RDJAkcTmOhU6SnZ0jzPjECXmV3nj7TjS" ||
            // doit-web application
            config.clientID === "SON4uwTjg0bFsZgIMx0JSRRo21tR1h2X" ||
            //btrader
            config.clientID === "YZqpEMr97GyB8pgVQLVagUlmNAWv79As"
        ) {
            connection = "nbch";
        }  else if (
            // Concesionarias Web 
            config.clientID === "dwsVZyZO6OV5WP3S8Gc0z0DLFnUpkSCv" ||
            // autogestionweb
            config.clientID === "fd1Zqrpz4Pajj3qdTX6sQccMSBh5qpNp"
        ){
            connection = config.connection
        } else {
            esAD = true;
            connection = "ProdLDAPS";
        }

        // si es una conexi√≥n de tipo Active Directory, ocultamos elementos de la vista
        // que no corresponden
        if (esAD || (config.clientID === "dwsVZyZO6OV5WP3S8Gc0z0DLFnUpkSCv") || (config.clientID === "fd1Zqrpz4Pajj3qdTX6sQccMSBh5qpNp")) {
            document.querySelector("div#link-olvidaste-tu-password").style.display = 'none'
            document.querySelector("div#link-crear-usuario").style.display = 'none'
            document.querySelector(".login-header-img-eslogan").style.display = 'none'
            document.querySelector(".tutoriales-container").style.display = 'none'
            const loginHeaderLogo = document.querySelector('.login-header-img-logo');
                        loginHeaderLogo.setAttribute("src", "https://www.nbch.com.ar/Portals/0/Images/logo_nbch8.png?ver=2015-08-04-195014-000");
        }


        var captcha = webAuth.renderCaptcha(
            document.querySelector('.captcha-container')
        );

        function login(e) {
            e.preventDefault();
            var button = document.getElementById('btn-login');
            var username = document.getElementById('usr').value;
            var password = document.getElementById('password').value;
            if (username && password) {
                button.disabled = true;
                webAuth.login({
                    realm: connection,
                    username: username,
                    password: password,
                    captcha: captcha.getValue()
                }, function(err) {
                    if (err) displayError(err);
                    button.disabled = false;
                });
            }
        }

        function signup() {
            var button = this;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            button.disabled = true;
            webAuth.redirect.signupAndLogin({
                connection: connection,
                email: email,
                password: password,
                captcha: captcha.getValue()
            }, function(err) {
                if (err) displayError(err);
                button.disabled = false;
            });
        }

        function loginWithGoogle() {
            webAuth.authorize({
                connection: 'google-oauth2'
            }, function(err) {
                if (err) displayError(err);
            });
        }

        function displayError(err) {
            captcha.reload();
            var error
            if (err.code === "invalid_user_password") {
                error = "Usuario o contrase√±a inv√°lido."
            } else if (err.code === "too_many_attempts") {
                error = "Su cuenta ha sido bloqueada despu√©s de varios intentos de inicio de sesi√≥n consecutivos. Hemos enviado un correo electr√≥nico con instrucciones sobre c√≥mo desbloquearla."
            } else if (
                err.description &&
                err.description.length &&
                err.descripcion.trim().toLowerCase() !== "invalid state"
            ) {
                error = err.description
            } else {
                error = "Disculp√°, hubo un error no identificado. Volv√© a intentarlo m√°s tarde."
            }
            var errorMessage = document.getElementById('error-message');
            errorMessage.innerHTML = error;
            errorMessage.style.display = 'block';
        }

        document.getElementsByTagName("form")[0].onsubmit = login
    });

    function showPassword() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }

    $(document).ready(function() {

        // se controla si el navegador es EDGE
        if (/edg/ig.test(navigator.userAgent)) {
            // se ocultan los botones para mostrar la contrase√±a
            $(".fa.fa-eye").css("display", "none");
        }

        // BUGFIX de autocomplete de chrome y firefox
        // que ocultaba los valores con los labels
        // de los campos.
        function checkIfFieldsAreNotEmptyAndAddClass() {
            $(".form-control").each(function() {
                if (
                    this.value.trim() !== "" ||
                    (
                        !/firefox/ig.test(navigator.userAgent) &&
                        $(this).is("*:-webkit-autofill")
                    )
                ) {
                    $(this).parent().addClass("label-animate");
                }
            });
        }

        setTimeout(checkIfFieldsAreNotEmptyAndAddClass, 500);

        $(".form-control").change(checkIfFieldsAreNotEmptyAndAddClass)


        $(".form-control").focus(function() {
            $(this).parent().addClass("label-animate");
        });
        $(window).click(function() {
            if (!$(event.target).is('.form-control')) {
                $(".form-control").each(function() {
                    if (
                        $(this).val() == '' &&
                        /*
                          bugfix de submit de formulario con bot√≥n
                          enter de teclado, que ocultaba el texto
                        */
                        !$(this).is(":focus")
                    ) {
                        $(this).parent().removeClass("label-animate");
                    }
                });
            }
        });
    });

</script></body></html>
